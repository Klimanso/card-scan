<ion-list>
    <ion-item class="item-remove-animate item-icon-right" ng-repeat="card in cards" type="item-text-wrap" ng-click="showModal(card)">
        <h2>{{ card.name }}</h2>
        <p>{{ card.phoneNumber }}</p>
        <i class="icon ion-chevron-left icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeCard(card)">
            Удалить
        </ion-option-button>
    </ion-item>
</ion-list>
